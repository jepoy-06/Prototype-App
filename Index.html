<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MotorPH Dashboard Prototype</title>
<style>
  :root {
    --bg: linear-gradient(135deg, #051021, #0f213d);
    --card: rgba(255, 255, 255, 0.08);
    --accent: #00b4ff;
    --hover: rgba(0,180,255,0.25);
    --text: #e9eef5;
    --glass: rgba(255,255,255,0.1);
  }
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Poppins', sans-serif; }
  body {
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex; justify-content: center; align-items: center;
  }
  
  /* LOGIN */
  .login-container {
    background: var(--glass);
    border-radius: 16px;
    padding: 2.5rem;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    width: 350px;
    text-align: center;
  }
  .login-container h2 {
    margin-bottom: 20px;
    color: var(--accent);
  }
  .login-container input {
    width: 100%; padding: 10px; margin: 10px 0;
    border-radius: 10px; border: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }
  .login-container button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: var(--accent);
    color: #00172f;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }
  .login-container button:hover { background: #1ad1ff; }

  /* DASHBOARD */
  .dashboard {
    width: 95%; max-width: 1300px;
    background: rgba(255,255,255,0.03);
    border-radius: 20px;
    padding: 20px 30px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    backdrop-filter: blur(15px);
    display: none; flex-direction: column;
    position: relative;
  }

  /* HEADER */
  .header {
    display: flex; align-items: center; justify-content: space-between;
    margin-bottom: 25px;
  }
  .logo {
    display: flex; align-items: center; gap: 10px;
    font-size: 1.5rem; font-weight: 700;
    color: var(--accent);
  }
  .logo img {
    width: 40px; height: 40px;
    border-radius: 50%;
  }
  .logout-btn {
    background: crimson;
    border: none; color: white;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer; font-weight: 500;
  }
  .logout-btn:hover { background: #ff5e5e; }

  /* CARDS GRID */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
    justify-items: center;
  }
  .card {
    background: var(--card);
    border-radius: 16px;
    width: 220px; height: 180px;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .card:hover {
    background: var(--hover);
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,180,255,0.2);
  }
  .card-icon {
    font-size: 2.2rem;
    margin-bottom: 10px;
    color: var(--accent);
  }
  .card h4 {
    font-size: 1.1rem;
    margin-bottom: 5px;
  }

  /* SIDE PANEL */
  .side-panel {
    position: fixed; top: 0; right: -400px;
    width: 380px; height: 100%;
    background: rgba(10,20,40,0.95);
    backdrop-filter: blur(12px);
    box-shadow: -5px 0 20px rgba(0,0,0,0.4);
    transition: right 0.4s ease;
    padding: 25px;
    overflow-y: auto;
    border-left: 2px solid var(--accent);
  }
  .side-panel.active { right: 0; }
  .close-panel {
    background: crimson; border: none; color: white;
    padding: 6px 10px; border-radius: 8px; float: right; cursor: pointer;
  }
  .side-panel h2 {
    margin: 0 0 20px;
    color: var(--accent);
  }
  textarea, input, select {
    width: 100%; margin: 6px 0; padding: 8px;
    border-radius: 8px; border: none;
    background: rgba(255,255,255,0.1);
    color: white;
  }
  button {
    background: var(--accent);
    border: none; border-radius: 8px;
    padding: 8px 12px; color: #00172f;
    font-weight: 600; cursor: pointer;
    margin-top: 10px;
  }
  button:hover { background: #1ad1ff; }

  @media (max-width: 768px) {
    .cards { grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .card { width: 160px; height: 150px; }
    .logo { font-size: 1.2rem; }
  }
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login-container" id="loginContainer">
  <h2>MotorPH Login</h2>
  <input type="text" id="username" placeholder="Enter Username (Kobi, Ceska, or Jepoy)">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="header">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/1995/1995478.png" alt="MotorPH">
      MotorPH Prototype Dashboard App
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="cards">
    <div class="card" onclick="openPanel('Performance')"><div class="card-icon">‚≠ê</div><h4>Performance</h4></div>
    <div class="card" onclick="openPanel('Tax')"><div class="card-icon">üí∞</div><h4>Tax Filing</h4></div>
    <div class="card" onclick="openPanel('Leaves')"><div class="card-icon">üåø</div><h4>Leaves</h4></div>
    <div class="card" onclick="openPanel('Records')"><div class="card-icon">üìã</div><h4>Records</h4></div>
    <div class="card" onclick="openPanel('Pay')"><div class="card-icon">üíµ</div><h4>Payroll</h4></div>
    <div class="card" onclick="openPanel('Payslip')"><div class="card-icon">üìÑ</div><h4>Payslip</h4></div>
    <div class="card" onclick="openPanel('Contributions')"><div class="card-icon">üè¶</div><h4>Contributions</h4></div>
    <div class="card" onclick="openPanel('Progress')"><div class="card-icon">üìä</div><h4>Progress</h4></div>
  </div>
</div>

<!-- SIDE PANEL -->
<div class="side-panel" id="sidePanel">
  <button class="close-panel" onclick="closePanel()">X</button>
  <h2 id="panelTitle"></h2>
  <div id="panelContent"></div>
</div>

<script>
const users = ['kobi', 'ceska', 'jepoy'];

function login() {
  const input = document.getElementById('username').value.trim().toLowerCase();
  if (users.includes(input)) {
    localStorage.setItem('loggedInUser', input);
    showDashboard(input);
  } else alert('Invalid username. Try Kobi, Ceska, or Jepoy.');
}

function showDashboard(user) {
  document.getElementById('loginContainer').style.display = 'none';
  document.getElementById('dashboard').style.display = 'flex';
}

function logout() {
  localStorage.removeItem('loggedInUser');
  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('loginContainer').style.display = 'block';
  document.getElementById('username').value = '';
}

window.onload = () => {
  const savedUser = localStorage.getItem('loggedInUser');
  if (savedUser && users.includes(savedUser)) showDashboard(savedUser);
};

function openPanel(type) {
  const panel = document.getElementById('sidePanel');
  const title = document.getElementById('panelTitle');
  const content = document.getElementById('panelContent');
  title.textContent = type + " Details";
  let html = '';
  switch(type) {
    case 'Performance':
      html = `<p>Performance Rating: <input value="92%"></p><progress value="92" max="100"></progress>`;
      break;
    case 'Tax':
      html = `<p>Tax Filed: <input value="Yes"></p><p>Last Filing: <input value="2025-10-10"></p>`;
      break;
    case 'Leaves':
      html = `<p>Available Leaves: <input value="5"></p><p>Request New Leave:</p><input type="date"> to <input type="date"><button>Submit</button>`;
      break;
    case 'Records':
      html = `<textarea rows="5">Employee Name: ${localStorage.getItem('loggedInUser').toUpperCase()}\nPosition: Staff\nStatus: Active</textarea>`;
      break;
    case 'Pay':
      html = `<p>Monthly Salary: <input value="‚Ç±25,000"></p>`;
      break;
    case 'Payslip':
      html = `<button>Download Payslip</button>`;
      break;
    case 'Contributions':
      html = `<p>SSS: <input value="‚Ç±500"></p><p>PhilHealth: <input value="‚Ç±300"></p><p>PAGIBIG: <input value="‚Ç±200"></p><p><b>Calendar:</b></p><input type="date">`;
      break;
    case 'Progress':
      html = `<p>Performance Progress: <progress value="85" max="100"></progress><p>Tax Progress: <progress value="70" max="100"></progress>`;
      break;
  }
  content.innerHTML = html;
  panel.classList.add('active');
}
function closePanel() { document.getElementById('sidePanel').classList.remove('active'); }
</script>
</body>
</html>
